{% extends "base.html" %}
{% block content %}
<div class="container">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">{{ title }}</legend>
      <h2> Are you sure you want to delete "{{ name }}"</h2>
    </fieldset>
    <div class=form-group>
      <button class="btn btn-outline-danger" type="submit">Delete</button>
      <button class="btn btn-outline-secondary" href="{% url 'addItem' %}">Cancel</button>
    </div>
  </form>
</div>
{% include "footer.html" %}
{% endblock content %}
