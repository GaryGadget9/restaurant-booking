{% extends "base.html" %}
{% block content %}
<div class="container">
    <article class="item-details content-section">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Table</th>
                <th scope="col">Start</th>
                <th scope="col">End</th>
              </tr>
            </thead>
            <tbody>
              {% for res in reservations %}
                <tr>
                  <th scope="row">{{ res.RS_PK }}</th>
                  <td>{{ res.RS_TA.TA_Code }}</td>
                  <td>{{ res.RS_Start }}</td>
                  <td>{{ res.RS_End }}</td>
                  <td><a class="btn btn-dark ml-auto" href="{% url 'deleteReservation' res.RS_PK %}">Cancel</td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </article>
</div>
{% include "footer.html" %}
{% endblock content %}
