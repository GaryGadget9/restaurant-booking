{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">{{ title }}</legend>
      {{ form|crispy }}
    </fieldset>
    {% if deleteButton %}
      <div class=form-group>
        <button class="btn btn-danger ml-auto" href="/{{ type }}/{{ id }}/delete">Delete</button>
      </div>
    {% endif %}
    <div class=form-group>
      <button class="btn btn-dark ml-auto" type="submit">Submit</button>
    </div>
  </form>
</div>
{% include "footer.html" %}
{% endblock content %}
