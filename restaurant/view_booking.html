{% extends "base.html" %}
{% block content %}
    <body class="body-content">
        <div id="booking">
            <h2 class="text-center">Bookings</h2>
                <div class="row">
                    {% for item in dish %}
                        <div class="col-md-3">
                            <div class="card">
                                <b>Name: </b>${{item.IT_Name}}<br>
                            </div>
                            <div class="card">
                                <b>Price: </b>${{item.IT_Price}}<br>
                            </div>
                            <div class="card">
                                <b>Table: </b>${{item.TA_Code}}<br>
                            </div>
                        </div>
                    {% endfor %}
                </div>
        </div>
    </body>


{% include "footer.html" %}
{% endblock %}
